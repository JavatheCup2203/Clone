<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyRecipeBox - Personal Recipe Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>MyRecipeBox</h1>
  <p>Save and organize your favorite recipes!</p>
</header>

<main>
  <form>
    <h2>Add a New Recipe</h2>

    <label for="title">Recipe Title:</label>
    <input type="text" id="title" name="title" placeholder="e.g., Chocolate Chip Cookies" required>

    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" rows="5" placeholder="List ingredients here..." required></textarea>

    <label for="steps">Preparation Steps:</label>
    <textarea id="steps" name="steps" rows="5" placeholder="List steps here..." required></textarea>

    <label for="tags">Tags (e.g., Dessert, Vegan, Quick Meal):</label>
    <input type="text" id="tags" name="tags">

    <label for="image">Optional Image URL:</label>
    <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">

    <button type="submit">Save Recipe</button>
  </form>
</main>

</body>
</html>
